[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
lib_deps = 
	sparkfun/SparkFun MS5637 Barometric Pressure Library@^1.0.2
	adafruit/Adafruit Unified Sensor@^1.1.11
	adafruit/Adafruit BNO055@^1.6.1

[platformio]
description = Code for L1 flight computer
